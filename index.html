<!DOCTYPE html>
<html lang="en">
<head>

    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

        <h1>TODO LEVELIST</h1>

            </div>

                <li class="tache nonTerminer"><div class="divCheckText"><input type="checkbox" class="checkBox"><span>Courir</span></div><input placeholder="Modification" style="display: none;"><div class="divButtonTache"><button>Modifier</button><button>Supprimer</button></div></li>
            </ul>
            <div>
                <input type="text" id="inputAjouter">
                <button id="btnAjouter" type="submit">Ajouter</button>
            </div>
        </div>
        <div id="listeTachesTerminer">
            <h2>To Do List</h2>
            <h2>Taches terminées : <span id="tachesFinis2">0</span></h2>
            <ul>
            </ul>
        </div>
        <div id="listeTachesTout">
            <ul>
                
            </ul>
        </div>
    </main>
    <footer>
        <button id="btnTout">Tout</button>
        <button id="btnNonTerminer">Non terminés</button>
        <button id="btnTerminer">Terminés</button>
    </footer>
</body>
</html>
